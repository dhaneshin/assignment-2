<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Travels | Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Book Your Trip</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
</nav>

<section>
    <h2>Booking Form</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="example@email.com" required>

        <label for="destination">Destination:</label>
        <select id="destination">
            <option>Maldives</option>
            <option>Switzerland</option>
            <option>Dubai</option>
            <option>Thailand</option>
        </select>

        <label for="package">Package Type:</label>
        <select id="package">
            <option>Standard</option>
            <option>Premium</option>
            <option>Luxury</option>
        </select>

        <label for="start">Travel Start Date:</label>
        <input type="date" id="start" required>

        <label for="end">Travel End Date:</label>
        <input type="date" id="end" required>

        <label for="notes">Special Requests:</label>
        <textarea id="notes" rows="3" placeholder="Enter any special requests..."></textarea>

        <input type="submit" value="Book Now">
    </form>
</section>

</body>
</html>
